<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography|Speed</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/portfolio.css">
</head>

<body>
    <div class="container">
        <div class="portfolio-section">
            <h1 class="page-title">Portfolio</h1>

            <div class="portfolio-filter">
                <button class="filter-btn active main-filter" data-filter="photography">Photography</button>
                <button class="filter-btn main-filter" data-filter="website">Website</button>
                <button class="filter-btn main-filter" data-filter="branding">Branding</button>
                <button class="filter-btn main-filter" data-filter="illustration">Illustration</button>
            </div>

            <!-- Photography submenu -->
            <div class="photography-submenu">
                <button class="filter-btn sub-filter" data-filter="spectra">Spectra</button>
                <button class="filter-btn sub-filter active" data-filter="novabfa">Novabfa</button>
            </div>

            <div class="portfolio-grid">
                <!-- Project 4 -->
                <div class="portfolio-item photography portraits">
                    <div class="portfolio-image">
                        <img src="images/photography/speed/4.1.JPG" alt="speed">
                    </div>
                </div>


            </div>
        </div>
    </div>



    <!-- Scripts -->
    <!-- Replace your existing script tag for portfolio.js with this -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mainFilterButtons = document.querySelectorAll('.main-filter');
            const subFilterButtons = document.querySelectorAll('.sub-filter');
            const photographySubmenu = document.querySelector('.photography-submenu');

            // Make sure the photography submenu is visible
            if (document.querySelector('.main-filter[data-filter="photography"]').classList.contains('active')) {
                photographySubmenu.style.display = 'flex';
            } else {
                photographySubmenu.style.display = 'none';
            }

            // Main filter button click event
            mainFilterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const filter = this.getAttribute('data-filter');

                    if (filter === 'photography') {
                        // If already on photography, just show submenu
                        mainFilterButtons.forEach(btn => btn.classList.remove('active'));
                        this.classList.add('active');
                        photographySubmenu.style.display = 'flex';
                    } else {
                        // For future implementation of other main category pages
                        alert("This feature is coming soon!");
                    }
                });
            });

            // Sub filter button click event - navigate to different HTML files
            subFilterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const subFilter = this.getAttribute('data-filter');

                    // Map the data-filter value to the corresponding HTML file
                    const pageMap = {
                        'spectra': 'spectra.html',
                        'novabfa': 'novabfa.html'
                    };

                    if (pageMap[subFilter]) {
                        window.location.href = pageMap[subFilter];
                    }
                });
            });
        });
    </script>



    <!-- Lightbox container - Add this to all htmls just before the closing </body> tag -->
    <div id="imageModal" class="image-modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <div class="modal-navigation">
                <button class="nav-btn prev-btn">&lt;</button>
                <div class="image-container">
                    <img class="modal-img" id="expandedImg">
                </div>
                <button class="nav-btn next-btn">&gt;</button>
            </div>
            <div class="pagination-dots">
                <!-- Dots will be added dynamically with JS -->
            </div>
        </div>
    </div>


    <script src="js/lightbox.js"></script>
    <script src="js/portfolio.js"></script>


</body>

</html>
