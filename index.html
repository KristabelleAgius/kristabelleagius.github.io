    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Standard favicon -->
    <link rel="icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">

    <!-- PNG favicon variants -->
    <link rel="icon" href="./images/favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./images/favicon_io/favicon-32x32.png" sizes="32x32" type="image/png">

    <!-- Apple Touch Icon -->

    <!-- Web App Manifest -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/portfolio.css">
    <!-- Background hover carousel CSS -->
    <link rel="stylesheet" href="css/hover-carousel-bg.css">

    <!-- Fromage Font -->
    <link rel="stylesheet" href="https://use.typekit.net/wck4osq.css">

    <!-- Libertinus Font -->
    <link href="https://cdn.jsdelivr.net/gh/alerque/libertinus@v7.040/libertinus-webfonts.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg white-text-navbar">
        <div class="container-fluid">
            <a class="navbar-brand navbar-title" href="index.html">Kristabelle Agius</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="abstract.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Container with Background Carousel -->
    <div class="home-container">
        <!-- Background Carousel -->
        <div class="bg-hover-carousel-container" id="bg-portfolio-carousel"></div>

        <!-- Semi-transparent overlay for better text visibility
        <div class="background-overlay"></div> -->

        <!-- Hero Content (above the background) -->
        <div class="hero">
            <h3 class="title">Kristabelle Agius</h3>
            <h2 class="subtitle">
                <button class="filter-btn sub-filter" data-filter="portraits">Photography</button>
                <button class="filter-btn sub-filter" data-filter="spectra">Web Design</button>
                <button class="filter-btn sub-filter" data-filter="miaf">Brand Design</button>
                <button class="filter-btn sub-filter" data-filter="painting">Illustration</button>
            </h2>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/hover-carousel.js"></script>

    <script>
        // Add background to navbar when scrolling
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Initialize background hover carousel when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Sample carousel data - use higher quality/resolution images for background
            const carouselImages = [
                {
                    src: "images/photography/portraits/1.jpg",
                },
                {
                    src: "images/photography/portraits/8.JPG",
                },
                {
                    src: "images/photography/portraits/3.jpg",
                },
                {
                    src: "images/photography/portraits/9.jpg",
                },
                {
                    src: "images/photography/portraits/IMG_1054.jpg",
                }
            ];

            // Create the background carousel
            const bgPortfolioCarousel = createHoverCarousel('bg-portfolio-carousel', carouselImages);
        });
    </script>

    <script src="js/portfolio.js"></script>
</body>

</html>
