    <!-- Inline Carousel JavaScript -->
    <script>
        // Carousel implementation
        function createHoverCarousel(containerId, images) {
            const container = document.getElementById(containerId);
            if (!container || !images || images.length === 0) {
                console.error('Carousel container not found or no images provided');
                return null;
            }

            let currentIndex = 0;
            let intervalId = null;
            const transitionDuration = 1000;
            const displayDuration = 3000;

            // Create carousel structure
            container.innerHTML = `
                <div class="carousel-images-container">
                    ${images.map((img, index) => `
                        <div class="carousel-slide ${index === 0 ? 'active' : ''}" data-index="${index}">
                            <img src="${img.src}" alt="Carousel image ${index + 1}" onerror="console.error('Failed to load image: ${img.src}')" />
                        </div>
                    `).join('')}
                </div>
            `;

            const slides = container.querySelectorAll('.carousel-slide');

            function showSlide(index) {
                slides.forEach(slide => slide.classList.remove('active'));
                if (slides[index]) {
                    slides[index].classList.add('active');
                }
                currentIndex = index;
            }

            function nextSlide() {
                const nextIndex = (currentIndex + 1) % images.length;
                showSlide(nextIndex);
            }

            function startSlideshow() {
                intervalId = setInterval(nextSlide, displayDuration);
            }

            function stopSlideshow() {
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
            }

            container.addEventListener('mouseenter', stopSlideshow);
            container.addEventListener('mouseleave', startSlideshow);

            startSlideshow();

            return {
                showSlide,
                nextSlide,
                start: startSlideshow,
                stop: stopSlideshow,
                getCurrentIndex: () => currentIndex,
                getSlideCount: () => images.length
            };
        }

        // Add background to navbar when scrolling
        window.addEventListener('scroll', function () {

            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {

            }
