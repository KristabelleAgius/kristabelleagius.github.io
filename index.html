<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristabelle | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Standard favicon -->
    <link rel="icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">

    <!-- PNG favicon variants -->
    <link rel="icon" href="./images/favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./images/favicon_io/favicon-32x32.png" sizes="32x32" type="image/png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./images/favicon_io/apple-touch-icon.png">

    <!-- Android Chrome icons -->
    <link rel="icon" href="./images/favicon_io/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="./images/favicon_io/android-chrome-512x512.png" sizes="512x512" type="image/png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="./images/favicon_io/site.webmanifest">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/portfolio.css">

    <!-- Fromage Font -->
    <link rel="stylesheet" href="https://use.typekit.net/wck4osq.css">

    <!-- Libertinus Font -->
    <link href="https://cdn.jsdelivr.net/gh/alerque/libertinus@v7.040/libertinus-webfonts.css" rel="stylesheet">


</head>

<body>
    <!-- Navbar -->
    <div id="nav-component"></div>

    <!-- Homepage submenu -->
    <div class="hero">
        <h1 class="title">Kristabelle Agius</h1>
        <h2 class="subtitle">
            <button class="filter-btn sub-filter" data-filter="portraits">Photography</button>
            <button class="filter-btn sub-filter" data-filter="spectra">Web Design</button>
            <button class="filter-btn sub-filter" data-filter="miaf">Brand Design</button>
            <button class="filter-btn sub-filter" data-filter="painting">Illustration</button>
        </h2>
    </div>




    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/components.js"></script>
    <script>
        // Add background to navbar when scrolling
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
    <script src="js/lightbox.js"></script>
    <script src="js/portfolio.js"></script>

</body>

</html>
