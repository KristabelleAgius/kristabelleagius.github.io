<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristabelle | Photography | Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Standard favicon -->
    <link rel="icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">

    <!-- PNG favicon variants -->
    <link rel="icon" href="./images/favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./images/favicon_io/favicon-32x32.png" sizes="32x32" type="image/png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./images/favicon_io/apple-touch-icon.png">

    <!-- Android Chrome icons -->
    <link rel="icon" href="./images/favicon_io/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="./images/favicon_io/android-chrome-512x512.png" sizes="512x512" type="image/png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="./images/favicon_io/site.webmanifest">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/portfolio.css">

    <!-- Font -->
    <link rel="stylesheet" href="https://use.typekit.net/wck4osq.css">
</head>

<body>
    <!-- Navbar -->
    <div id="nav-component"></div>

    <div class="container">
        <div class="portfolio-section">
            <h1 class="page-title">Portfolio</h1>

            <div class="portfolio-filter">
                <button class="filter-btn main-filter" data-filter="photography">Photography</button>
                <button class="filter-btn main-filter" data-filter="website">Website</button>
                <button class="filter-btn main-filter" data-filter="branding">Branding</button>
                <button class="filter-btn main-filter" data-filter="illustration">Illustration</button>
                <button class="filter-btn main-filter" data-filter="dissertation">Dissertation</button>
                <button class="filter-btn active main-filter" data-filter="multimediadesign">Multimedia Design</button>
            </div>

            <!-- Photography submenu -->
            <div class="multimedia-submenu">
                <button class="events-filter-btn active" data-event-filter="3d modelling">3D modelling</button>
                <button class="events-filter-btn" data-event-filter="videoediting">Video Editing</button>
            </div>

            <!-- Portfolio Grid -->
            <div class="portfolio-grid">

                <!-- 3d fruit bowl -->
                <div class="portfolio-item photography portraits">
                    <div class="portfolio-image">
                        <video class="portfolio-video" controls muted loop>
                            <source src="images/multimedia/fruitbowl.mp4" type="video/mp4">

                        </video>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Lightbox container -->
    <div id="imageModal" class="image-modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <div class="modal-navigation">
                <button class="nav-btn prev-btn">&lt;</button>
                <div class="image-container">
                    <img class="modal-img" id="expandedImg" src="./images/placeholder.jpg" alt="Expanded image">
                </div>
                <button class="nav-btn next-btn">&gt;</button>
            </div>
            <div class="pagination-dots">
                <!-- Dots will be added dynamically with JS -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/components.js"></script>
    <script src="js/navbar-scroll.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/events.js"></script>
</body>

</html>
