<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristabelle | Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Email -->
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>

    <!-- Standard favicon -->
    <link rel="icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">

    <!-- PNG favicon variants -->
    <link rel="icon" href="./images/favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./images/favicon_io/favicon-32x32.png" sizes="32x32" type="image/png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./images/favicon_io/apple-touch-icon.png">

    <!-- Android Chrome icons -->
    <link rel="icon" href="./images/favicon_io/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="./images/favicon_io/android-chrome-512x512.png" sizes="512x512" type="image/png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="./images/favicon_io/site.webmanifest">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/contact.css">

    <!-- Font -->
    <link rel="stylesheet" href="https://use.typekit.net/wck4osq.css">
</head>

<body>
    <!-- Navbar -->
    <div id="nav-component"></div>

    <div class="container">
        <div class="contact-section">
            <h1 class="page-title">Contact Me</h1>

            <div class="contact-container">
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <p>Have a question about my artwork or interested in a commission? Feel free to reach out!</p>


                    <div class="info-item">
                        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <span>kristabelleagius02@gmail.com</span>
                    </div>

                    <div class="social-links">
                        <a href="https://www.instagram.com/kristabelle_design/?next=%2F" class="social-icon"
                            title="Instagram">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                            </svg>
                        </a>
                        <span>@kristabelle_design</span>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your email address" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="What is this regarding?"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Your message here..."
                                required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/components.js"></script>
    <script>
        // Add background to navbar when scrolling
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Simple form validation
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Here you would normally handle the form submission via AJAX
            // For now, we'll just show an alert
            alert('Thanks for your message! I will get back to you soon.');
            this.reset();
        });
    </script>


    <script src="js/components.js"></script>
</body>

</html>
