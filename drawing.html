<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristabelle | Illustration | Drawing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Standard favicon -->
    <link rel="icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">

    <!-- PNG favicon variants -->
    <link rel="icon" href="./images/favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./images/favicon_io/favicon-32x32.png" sizes="32x32" type="image/png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./images/favicon_io/apple-touch-icon.png">

    <!-- Android Chrome icons -->
    <link rel="icon" href="./images/favicon_io/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="./images/favicon_io/android-chrome-512x512.png" sizes="512x512" type="image/png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="./images/favicon_io/site.webmanifest">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/portfolio.css">

    <!-- Font -->
    <link rel="stylesheet" href="https://use.typekit.net/wck4osq.css">

</head>

<body>
    <!-- Navbar -->
    <div id="nav-component"></div>

    <div class="container">
        <div class="portfolio-section">
            <h1 class="page-title">Portfolio</h1>

            <div class="portfolio-filter">
                <button class="filter-btn main-filter" data-filter="photography">Photography</button>
                <button class="filter-btn main-filter" data-filter="website">Website</button>
                <button class="filter-btn main-filter" data-filter="branding">Branding</button>
                <button class="filter-btn active main-filter" data-filter="illustration">Illustration</button>
            </div>

            <!-- Photography submenu -->
            <div class="photography-submenu">
                <button class="filter-btn sub-filter" data-filter="painting">Painting</button>
                <button class="filter-btn sub-filter active" data-filter="drawing">Drawing</button>
                <button class="filter-btn sub-filter" data-filter="sketches">Sketches</button>
                <button class="filter-btn sub-filter" data-filter="vector">Vector</button>
                <button class="filter-btn sub-filter" data-filter="digital">Digital </button>
            </div>
            <div class="portfolio-grid">

                <!-- Project 1 -->
                <div class="portfolio-item branding photography portraits">
                    <div class="portfolio-image">
                        <img src="images/illustrations/artworks/8.jpg" alt="drawing">
                    </div>
                </div>

                <!-- Project 2 -->
                <div class="portfolio-item branding photography portraits">
                    <div class="portfolio-image">
                        <img src="images/illustrations/artworks/334968660_755681882791813_2994884544342013742_n.jpg"
                            alt="drawing">
                    </div>
                </div>

            </div>
        </div>




        <!-- Scripts -->

        <!-- Replace your existing script tag for portfolio.js with this -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Replace the inline JavaScript in your HTML files with this:

            document.addEventListener('DOMContentLoaded', function () {
                const mainFilterButtons = document.querySelectorAll('.main-filter');
                const subFilterButtons = document.querySelectorAll('.sub-filter');
                const photographySubmenu = document.querySelector('.photography-submenu');

                // Make sure the correct submenu is visible
                const activeMainFilter = document.querySelector('.main-filter.active');
                if (activeMainFilter) {
                    const activeCategory = activeMainFilter.getAttribute('data-filter');
                    if (activeCategory === 'photography' || activeCategory === 'website' ||
                        activeCategory === 'branding' || activeCategory === 'illustration') {
                        photographySubmenu.style.display = 'flex';
                    } else {
                        photographySubmenu.style.display = 'none';
                    }
                }

                // Main filter button click event - NO ALERTS, direct navigation instead
                mainFilterButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        const filter = this.getAttribute('data-filter');

                        // Navigate to default page for each main category
                        const mainPageMap = {
                            'photography': 'portrait.html',
                            'website': 'spectra.html',
                            'branding': 'miaf.html',
                            'illustration': 'sketches.html'
                        };

                        if (mainPageMap[filter]) {
                            window.location.href = mainPageMap[filter];
                        }
                    });
                });

                // Sub filter button click event - navigate to different HTML files
                subFilterButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        const subFilter = this.getAttribute('data-filter');

                        // Map all subcategories to their corresponding HTML files
                        const pageMap = {
                            // Photography pages
                            'portraits': 'portrait.html',
                            'animals': 'animals.html',
                            'street': 'street.html',
                            'abstract': 'abstract.html',
                            'speed': 'speed.html',

                            // Website pages
                            'spectra': 'spectra.html',
                            'novabfa': 'novabfa.html',

                            // Branding pages
                            'miaf': 'miaf.html',

                            // Illustration pages
                            'painting': 'painting.html',
                            'drawing': 'drawing.html',
                            'sketches': 'sketches.html',
                            'vector': 'vector.html',
                            'digital': 'digital.html'
                        };

                        if (pageMap[subFilter]) {
                            window.location.href = pageMap[subFilter];
                        }
                    });
                });
            });
        </script>


        <!-- Lightbox container - Add this to all htmls just before the closing </body> tag -->
        <div id="imageModal" class="image-modal">
            <span class="close-modal">&times;</span>
            <div class="modal-content">
                <div class="modal-navigation">
                    <button class="nav-btn prev-btn">&lt;</button>
                    <div class="image-container">
                        <img class="modal-img" id="expandedImg">
                    </div>
                    <button class="nav-btn next-btn">&gt;</button>
                </div>
                <div class="pagination-dots">
                    <!-- Dots will be added dynamically with JS -->
                </div>
            </div>
        </div>


        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/components.js"></script>
        <script>
            // Add background to navbar when scrolling
            window.addEventListener('scroll', function () {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        </script>
        <script src="js/lightbox.js"></script>
        <script src="js/portfolio.js"></script>


</body>

</html>
