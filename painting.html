<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristabelle | Illustration | Painting</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Standard favicon -->
    <link rel="icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">

    <!-- PNG favicon variants -->
    <link rel="icon" href="./images/favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./images/favicon_io/favicon-32x32.png" sizes="32x32" type="image/png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./images/favicon_io/apple-touch-icon.png">

    <!-- Android Chrome icons -->
    <link rel="icon" href="./images/favicon_io/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="./images/favicon_io/android-chrome-512x512.png" sizes="512x512" type="image/png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="./images/favicon_io/site.webmanifest">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/portfolio.css">
</head>

<body>
    <!-- Navbar -->
    <div id="nav-component"></div>

    <div class="container">
        <div class="portfolio-section">
            <h1 class="page-title">Portfolio</h1>

            <div class="portfolio-filter">
                <button class="filter-btn active main-filter" data-filter="photography">Photography</button>
                <button class="filter-btn main-filter" data-filter="website">Website</button>
                <button class="filter-btn main-filter" data-filter="branding">Branding</button>
                <button class="filter-btn main-filter" data-filter="illustration">Illustration</button>
            </div>

            <!-- Photography submenu -->
            <div class="photography-submenu">
                <button class="filter-btn sub-filter active" data-filter="painting">Painting</button>
                <button class="filter-btn sub-filter" data-filter="drawing">Drawing</button>
                <button class="filter-btn sub-filter" data-filter="sketches">Sketches</button>
                <button class="filter-btn sub-filter" data-filter="vector">Vector</button>
                <button class="filter-btn sub-filter" data-filter="digital">Digital </button>
            </div>
            <div class="portfolio-grid">

                <!-- Project 1 -->
                <div class="portfolio-item branding photography portraits">
                    <div class="portfolio-image">
                        <img src="images/illustrations/artworks/241380606_4313924615395827_5078310906277310961_n.jpg"
                            alt="painting">
                    </div>
                </div>

                <!-- Project 2 -->
                <div class="portfolio-item branding photography portraits">
                    <div class="portfolio-image">
                        <img src="images/illustrations/artworks/289324499_5218771451577801_7353931117446212196_n.jpg"
                            alt="painting">
                    </div>
                </div>

                <!-- Project 3 -->
                <div class="portfolio-item branding photography portraits">
                    <div class="portfolio-image">
                        <img src="images/illustrations/artworks/344346073_914584633165176_4255812611526674229_n.jpg"
                            alt="painting">
                    </div>
                </div>

            </div>
        </div>



        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/portfolio.js"></script>


        <!-- Replace your existing script tag for portfolio.js with this -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const mainFilterButtons = document.querySelectorAll('.main-filter');
                const subFilterButtons = document.querySelectorAll('.sub-filter');
                const photographySubmenu = document.querySelector('.photography-submenu');

                // Make sure the photography submenu is visible
                if (document.querySelector('.main-filter[data-filter="photography"]').classList.contains('active')) {
                    photographySubmenu.style.display = 'flex';
                } else {
                    photographySubmenu.style.display = 'none';
                }

                // Main filter button click event
                mainFilterButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        const filter = this.getAttribute('data-filter');

                        if (filter === 'photography') {
                            // If already on photography, just show submenu
                            mainFilterButtons.forEach(btn => btn.classList.remove('active'));
                            this.classList.add('active');
                            photographySubmenu.style.display = 'flex';
                        } else {
                            // For future implementation of other main category pages
                            alert("This feature is coming soon!");
                        }
                    });
                });

                // Sub filter button click event - navigate to different HTML files
                subFilterButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        const subFilter = this.getAttribute('data-filter');

                        // Map the data-filter value to the corresponding HTML file
                        const pageMap = {
                            'painting': 'painting.html',
                            'drawing': 'drawing.html',
                            'sketches': 'sketches.html',
                            'vector': 'vector.html',
                            'digital': 'digital.html'
                        };

                        if (pageMap[subFilter]) {
                            window.location.href = pageMap[subFilter];
                        }
                    });
                });
            });
        </script>
</body>

</html>
